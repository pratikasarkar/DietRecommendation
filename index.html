<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Diet Recommendation Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Diet Recommendation Tool</h1>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>
        <label>Age:</label>
        <input type="number" id="age" min="1" max="120" required>
        <br><br>
        <label>Height (in cm):</label>
        <input type="number" id="height" min="1" max="300" required>
        <br><br>
        <label>Weight (in kg):</label>
        <input type="number" id="weight" min="1" max="500" required>
      </fieldset>
      <br>
      <fieldset>
        <legend>Activity Level</legend>
        <select id="activity-level" required>
          <option value="" disabled selected>Select your activity level</option>
          <option value="sedentary">Sedentary</option>
          <option value="light">Light (1-2 days per week)</option>
          <option value="moderate">Moderate (3-5 days per week)</option>
          <option value="heavy">Heavy (6-7 days per week)</option>
          <option value="extreme">Extreme (twice per day)</option>
        </select>
      </fieldset>
      <br>
      <button type="button" onclick="getRecommendation()">Get Recommendations</button>
    </form>
    <br>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
